spring:
  application:
    name: question-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/questiondb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:1234}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: ${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
  sql:
    init:
      mode: always
      platform: postgres
  cloud:
    function:
      definition: generateQuestionSet
    stream:
      bindings:
        generateQuestionSet-in-0:
          destination: ADD-NEW-QUIZ
          group: ${spring.application.name}
        notifyQuestionSetGenerated-out-0:
          destination: QUESTION-SET-GENERATED
      kafka:
        binder:
          brokers:
            - ${SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS:localhost:9092}
  data:
    redis:
      host: localhost
      port: 6379


eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

h2:
  console:
    enabled: true

server:
  port: 8080

resilience4j:
  retry:
    configs:
      default:
        maxAttempts: 3
        waitDuration: 1000
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2
  ratelimiter:
    configs:
      default:
        timeout-duration:
          seconds: 1
        limit-refresh-period:
          seconds: 5
        limit-for-period: 1
      getAllQuestion:
        timeout-duration:
          seconds: 1
        limit-refresh-period:
          seconds: 5
        limit-for-period: 1
