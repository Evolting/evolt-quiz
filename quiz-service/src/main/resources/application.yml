spring:
  application:
    name: quiz-service
  datasource:
    url: jdbc:postgresql://localhost:5432/quizdb
    username: postgres
    password: '12345'
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
      platform: postgres
  cloud:
    function:
      definition: updateQuizQuestions
    stream:
      bindings:
        notifyAddNewQuiz-out-0:
          destination: ADD-NEW-QUIZ
        updateQuizQuestions-in-0:
          destination: QUESTION-SET-GENERATED
      kafka:
        binder:
          brokers:
            - kafka:9092

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

h2:
  console:
    enabled: true

server:
  port: 8090